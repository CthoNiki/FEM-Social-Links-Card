<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Links Card | Frontend Mentor Project | Cthoniki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="pageWrapper">
      <div class="decorationWrapper bottom left">
        <img
          src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Bottom-Left.png?raw=true"
          alt="decorative">
      </div>
      <div class="decorationWrapper bottom right">
        <img
          src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Bottom-Right.png?raw=true"
          alt="decorative">
      </div>
      <div class="card">
        <div class="imgWrapper">
          <img
            src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Profile-Image.png?raw=true"
            alt="Image of Niki Haynes"
          />
        </div>
        <div class="copyWrapper">
            <h1 class="">Niki Haynes</h1>
            <h2 class="">Digital Designer and Developer</h2>
            <div class="buttonWrapper">
                <a class="button" href="https://github.com/CthoNiki">GitHub</a>
                <a class="button" href="https://www.frontendmentor.io/profile/CthoNiki">Frontend Mentor</a>
                <a class="button" href="https://www.linkedin.com/in/niki-haynes/">LinkedIn</a>
                <a class="button" href="https://portfolio-niki-haynes.webflow.io/">Portfolio</a>
                <a class="button" href="https://discordapp.com/users/cthoniki">Discord</a>
            </div>
        </div>
      </div>
      <div class="decorationWrapper top left">
        <img
          src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Top-Left.png?raw=true"
          alt="decorative">
      </div>
      <div class="decorationWrapper top right">
        <img
          src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Top-Right.png?raw=true"
          alt="decorative">
      </div>
    </main>
    <script src="index.js"></script>
