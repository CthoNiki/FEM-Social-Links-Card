<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Links Card | Frontend Mentor Project | Cthoniki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="pageWrapper">
      <div class="decorationWrapper bottomLeft">
        <img
          src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Bottom-Left.png?raw=true"
          alt=" ">
      </div>
      <div class="decorationWrapper bottomRight">
        <img
          src="Bottom-Right.png"
          alt=" ">
      </div>
      <div class="card">
        <div class="imgWrapper">
          <img
            src="https://github.com/CthoNiki/FEM-Social-Links-Card/blob/main/Profile-Image.png?raw=true"
            alt="Image of Niki Haynes"
          />
        </div>
        <div class="copyWrapper">
            <h1 class="">Niki Haynes</h1>
            <h2 class="">Digital Designer and Developer</h2>
            <div class="buttonWrapper">
                <a class="button" href="#">GitHub</a>
                <a class="button" href="#">Frontend Mentor</a>
                <a class="button" href="#">LinkedIn</a>
                <a class="button" href="#">Portfolio</a>
                <a class="button" href="#">Discord</a>
            </div>
        </div>
      </div>
      <div class="decorationWrapper topLeft">
        <img
          src="Top-Left.png"
          alt=" ">
      </div>
      <div class="decorationWrapper topRight">
        <img
          src="Top-Right.png"
          alt=" ">
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
